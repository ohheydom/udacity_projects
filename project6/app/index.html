<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Neighborhood Map</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation-flex.min.css">
<link rel="stylesheet" href="assets/css/app.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>
<body>
  <div class="off-canvas-wrapper">
    <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
      <div class="title-bar">
        <div class="title-bar-left">
          <button class="menu-icon" type="button" data-open="offCanvas" data-close="offCanvas"></button>
          <span class="title-bar-title">Neighborhood Map</span>
        </div>
      </div>
      <div class="off-canvas position-left" data-close-on-click="false" id="offCanvas" data-off-canvas>
        <h3 id="locations-header">Locations</h3>
        <div class="input-group">
          <input class="input-group-field" type="text" placeholder="Filter" data-bind="textInput: filterQuery">
        </div>
        <ul class="indent vertical menu" data-bind="foreach: filterLocations">
          <li class="location-link" data-bind="text: marker.title, click: $parent.clickMarker"></li>
        </ul>
      </div>
      <div class="off-canvas-content" data-off-canvas-content>
        <div class="row">
          <div class="small-12 columns">
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
  <script src="assets/scripts/oauth-signature.min.js"></script>
  <script src="assets/scripts/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrVKZgigbNlA-aXBgUWAfqVIoli8b4s-Y&callback=initMap" onerror="gMapError()"></script>
  <script>
    $(document).foundation();
    new Foundation.OffCanvas($("#offCanvas")).open();
  </script>
</body>
</html>
