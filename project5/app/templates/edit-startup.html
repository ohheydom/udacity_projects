{% extends "layout.html" %}
{% block body %}
<div class="row">
  <div class="small-12 columns">
    <h2>Edit Startup</h2>
    {% with messages = get_flashed_messages(category_filter=['error']) %}
      {% if messages %}
        <div class="flash error">
          <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    {% endwith %}
    <form method="post">
      <label for="startup-name">Startup Name</label>
      <input type="text" value="{{ name }}" name="startup-name">
      <label for="startup-description">Description</label>
      <textarea name="startup-description">{{ description }}</textarea>
      <label for="startup-link">Startup Link</label>
      <input type="text" value="{{ link }}" name="startup-link">
      <label for="startup-careers-link">Startup Careers Link</label>
      <input type="text" value="{{ careers_link }}" name="startup-careers-link">
      <input type="submit" class="button" value="Save">
      <a href="{{ url_for('show_startup', city_slug=startup.city.slug, startup_slug=startup.slug) }}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
